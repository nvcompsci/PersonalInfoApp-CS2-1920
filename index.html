<html>
<head>
    <style type="text/css">
        body {
            background-color: black;
            color: aqua;
            text-align: center;
        }
        div {
            width: 50%;
            margin: 10px auto;
            padding: 10px;
        }
        
        div.longText {
            border: 5px solid white;
        }
        
        div.shortText {
            background-color: red;
        }
        
        div.clicked {
            background-color: white !important;
        }
    </style>
    
</head>
<body>
    <h1>Personal Info App</h1>
    <div class="longText">
    <h3>My Summer</h3>
    <p>This summer was really fun! We traveled with family.</p>
    <img src="los_cafres.jpg" width=300 id="img1">
    </div>
    <script>
        //let name = "John Word"
        //let age = 29
        //Create an object called person
        let person = {
            //key : value
            "firstName" : "John",
            "lastName" : "Word",
            "age" : 29,
            "favColor" : "black",
            "siblings": ["Jennie","Jeremy","Jeremy","Josh","Jenni"],
            "favArtists": ["Los Cafres","O.A.R.","Bob Marley"],
            "favVideoGame": "Super Mario 64"
        }
        console.log(person)
        console.log(person.age)
        
        /*let elem = document.createElement('h3')
        elem.innerHTML = person.firstName
        document.body.appendChild(elem)*/
        
        let elem = document.createElement('div')
        elem.classList.add('shortText')
        elem.innerHTML = `<h3>Name</h3>
${person.firstName} ${person.lastName}`
        document.body.appendChild(elem)
        
        elem = document.createElement('div')
        elem.classList.add('shortText')
        elem.innerHTML = `<h3>Age</h3>
        ${person.age}
Next year I will be ${person.age + 1}`
        document.body.appendChild(elem)
        
        //Get a reference to elements on the page
        let divs = document.querySelectorAll('div');
        for (let i = 0; i < divs.length; i++) {
            let div = divs[i];
            div.addEventListener('click',handleClick);
        }
        
        function handleClick(event) {
            //event.target.style.backgroundColor = "white";
            event.target.classList.toggle('clicked');
        }
        
        document.querySelector('#img1').addEventListener('click',handleImgClick)
        
        function handleImgClick(event) {
            if (event.target.width == 300)
                event.target.width = 100
            else
                event.target.width = 300
        }
    </script>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
